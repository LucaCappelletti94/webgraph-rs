name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    env:
      RUSTFLAGS: "-Zsanitizer=address"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Miri
      run: |
        rustup toolchain install nightly --component miri
        rustup override set nightly
        cargo miri setup
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose -Zbuild-std --target x86_64-unknown-linux-gnu
    - name: Run clippy
      run: cargo clippy -- -Dclippy::all -Dclippy::cargo
    - name: Test with Miri in little endian
      run: cargo miri test --target x86_64-unknown-linux-gnu
      env:
        RUSTFLAGS: "-Zrandomize-layout"
        MIRIFLAGS: "-Zmiri-symbolic-alignment-check -Zmiri-check-number-validity -Zmiri-tag-raw-pointers"
    - name: Test with Miri in big endian
      run: cargo miri test --target mips64-unknown-linux-gnuabi64 
      env:
        RUSTFLAGS: "-Zrandomize-layout"
        MIRIFLAGS: "-Zmiri-symbolic-alignment-check -Zmiri-check-number-validity -Zmiri-tag-raw-pointers"
